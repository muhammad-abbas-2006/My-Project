<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
 .btn{
        margin-left:38% ;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 15px 60px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff0072;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
    .dropMenu{
      display: inline-block;
    }
    .radio-group {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .radio-group h3 {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
      color: #333;
    }

    .form-check {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-check:hover {
      background-color: #f9f9f9;
      border-color: #4CAF50;
    }

    .form-check-input {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: #4CAF50; /* modern color styling for radio */
    }

    .form-check-label {
      font-size: 16px;
      color: #555;
      user-select: none;
    }

    .form-check-input:checked + .form-check-label {
      font-weight: 600;
      color: #2e7d32;
    }
    
  </style>
</head>
<body>
  <div class="signup-container">
     <img src="./picture/pandaLogo.jpg" alt="" srcset="">
    <h2>Login Account</h2>
    <div >
      <input id="email" type="email" name="email" placeholder="Email" required>
      <input id="password" type="password" name="password" placeholder="Password" required>

      <br>
      <hr>

<div class="radio-group">

    <label class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="admin"
        value="admin"
      />
      <span class="form-check-label">As an Admin</span>
    </label>

    <label class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        id="user"
        value="user"
      />
      <span class="form-check-label">As a User</span>
    </label>
  </div>
      <br>
      <button type="button" class="btn btn-outline-danger" onclick="login()">Login</button>
    <div class="login-link">
      Already have an account? <a href="signup.html">signUp here</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js">
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body{
            background-color:rgb(219, 219, 219);
        }
        #head-main{
            text-align: center;
            font-size: 40px;
            font-family: Forte;
            color: rgb(3, 170, 226);
        }
        
        .main{
            background-color:#e0e0e0;;
            padding: 10px;
            margin:auto;
            margin-top: 15%;
            border-radius: 40px;
            box-shadow: 10px 10px 30px #bebebe, -10px -10px 30px #ffffff;
            height: 450px;
            width: 45%;
            border: 1px solid whitesmoke;            
        }
        @media screen and (max-width:700px){
            .main{
                margin: auto;
                margin-top: 50%;
                width: 90%;
                height: 50vh;
            }

        }
        .count{
            margin-top: 5%;
            display: flex;
            justify-content: space-around;
            color: rgb(3, 170, 226);
        }
        .count > h3{
            box-shadow: 10px 10px 30px #bebebe, -10px -10px 30px #ffffff;
            font-size:30px;
            font-family: Bahnschrift Condensed;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            height: 5vh;
            width: 15%;
            background-color: white;

        }
        .head{
            display: flex;
            justify-content: space-around;
            font-size:23px;
            font-family:Agency FB ;

        }
        .btn{
            text-align: center;
            margin-top: 10%;
            
        }
        .btn > button{
            height: 5vh;
            width: 30%;
            border-radius: 30px;
            margin: 10px;
            font-family:Forte;
            font-size:25px;
            border: none;
            color: white;
            
        }
        .btn1{
            background-color:rgb(34, 139, 34);
            transition: all;
            transition: linear;
            transition-duration: 0.3s;
            
        }
        .btn1:hover{
            color: rgb(34, 139, 34);
            background-color: #EDF2F7;
        }
        .btn2{
            background-color:rgb(3, 170, 226);
            transition: all;
            transition: linear;
            transition-duration: 0.3s;
        }
        .btn2:hover{
            color:rgb(3, 170, 226);
            background-color: #EDF2F7;
        }
        .btn3{
            background-color:#B22222;
            transition: all;
            transition: linear;
            transition-duration: 0.3s;
        }
        .btn3:hover{
            color:#B22222;
            background-color: #EDF2F7;
        }
        
    </style>
</head>
<body>

<h1 id="head-main" class="animate__animated animate__fadeInDownBig">Stop Watch</h1>

<div class="main">
    <div class="count">
        <h3 id="min" >00</h3>
        <h3 id="sec" >00</h3>
        <h3 id="msec" >000</h3>
    </div>
    <div class="head">
        <h3>Min</h3>
        <h3>Sec</h3>
        <h3>Msec</h3>

    </div>
    <div class="btn">
        <button id="bt1" onclick="start()" class="btn1" >Start</button>
        <button onclick="stop()" class="btn2">Stop</button><br>
        <button onclick="reset()" class="btn3">Reset</button>
    </div>
    
</div>





<script>


let jmin = 0
let jsec = 0
let jmsec = 0
let bmin = document.getElementById('min')
let bsec = document.getElementById('sec')
let bmsec = document.getElementById('msec')
let interval;

function start(){
   interval = setInterval(function(){
    jmsec++
    bmsec.innerHTML = jmsec
    if(jmsec == 100){
        jmsec = 0
        jsec++
        bsec.innerHTML = jsec
    }
    else if (jsec == 59){
        jmin++
        bmin.innerHTML = jmin
        jsec = 0
        
    }
},10)
document.getElementById('bt1').disabled = true
}
function stop(){
    clearInterval(interval)
    document.getElementById('bt1').disabled = false
}
function reset(){
    jmsec = 0
    jsec = 0
    jmin = 0
    bmin.innerHTML = jmin
    bsec.innerHTML = jsec
    bmsec.innerHTML = jmsec
    clearInterval(interval)
    document.getElementById('bt1').disabled = false

}










    </script>
</body>
</html>
